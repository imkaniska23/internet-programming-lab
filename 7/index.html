    <body style="text-align: center" >
        <script>
            function validate() {
                pass = document.getElementById("password").value;
                regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (regex.exec(pass) == null) {
                    alert('invalid password!');
                    return false;
                }
                else {
                    alert("valid");
                    return true;
                }
            }
        </script>
        <form onsubmit="return validate()" method="POST">
            <table style="display: inline-block;">
                <h2>Registration Form</h2>
                <tr>
                    <td>
                        <label for="fname" >First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname" >Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="username" >Username</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password"  required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="oaddress" >Office Address</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="21" type="text" id="oaddress" name="oaddress" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="raddress" >Residential Address</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="21" type="text" id="raddress" name="raddress" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number" >Contact</label>
                    </td>
                    <td>
                        <input type="number" id="contact" name="contact" required/>
                    </td>
                </tr>
            </table>
            
            <br/>
            <input type="submit" />
            <input type="reset" />
        </form>
