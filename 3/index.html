        <script>
            function validate() {
                pass = document.getElementById("password").value;

                email = document.getElementById("email").value;
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; //For Email
                if(!re.test(email)) {
                    var mail = prompt("Please enter valid email");
                    document.getElementById("email").value = mail;
                }
                if(phone.length!=10) {
                    var ph = prompt("Please enter valid phone number");
                    document.getElementById("phone").value = ph;
                    return false;
                }
                regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;     //For password
                if (regex.exec(pass) == null) {
                    var passcode = prompt("Please Enter valid Password");
                    document.getElementById("password").value = passcode;
                    return false;
                }
                else {
                    alert("valid");
                    return true;
                }
            }
